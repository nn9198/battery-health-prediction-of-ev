<!DOCTYPE html>
<html lang="en">
  <title>model</title>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Churn</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

/* Global Styles */
body {
  background-image: url('https://plus.unsplash.com/premium_photo-1683120793196-0797cec08a7d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Light gradient background */
    font-family: 'Roboto', sans-serif; /* Modern font */
    color: #333; /* Dark text color for readability */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

/* Navbar Styles */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #2c3e50; /* Dark background for navbar */
    color: #ecf0f1; /* Light text color */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
}

.nav-links {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-links a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    transition: color 0.3s ease, background-color 0.3s ease;
}

.nav-links a:hover {
    color: #3498db; /* Accent color on hover */
    background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
    border-radius: 5px;
}

/* Container Styles */
.container {
    margin-top: 70px; /* Space for the fixed navbar */
    max-width: 700px;
    width: 90%;
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: linear-gradient(135deg, #ffffff, #f9f9f9); /* Gradient background for container */
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

/* Header Styles */
.header {
    text-align: center;
    margin-bottom: 20px;
}

.header .title {
    font-size: 32px;
    font-weight: 500;
    color: #2c3e50;
}

.header .description {
    font-size: 18px;
    color: #7f8c8d;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group label {
    font-weight: 500;
    margin-bottom: 8px;
    color: #2c3e50;
}

.form-group input {
    height: 40px;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    padding: 0 15px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus {
    border-color: #3498db; /* Accent color on focus */
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
}

/* Button Styles */
button {
    height: 45px;
    border: none;
    border-radius: 8px;
    background: #3498db; /* Bright blue background */
    color: #ffffff;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

button:hover {
    background: #2980b9; /* Darker blue on hover */
    transform: scale(1.05);
}

/* Responsive Design */
@media only screen and (max-width: 600px) {
    .container {
        padding: 15px;
    }
}

  </style>
</head>
<body>
  {% if user.is_authenticated %}
    
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow border-top border-5 border-primary sticky-top p-0">
        <a href="index.html" class="navbar-brand bg-primary d-flex align-items-center px-4 px-lg-5">
            <h2 class="mb-2 text-white">Battery Health</h2>
        </a>
        
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'users-home' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'model_db' %}" class="nav-item nav-link">Database</a>
                <a href="{% url 'Basic_report' %}" class="nav-item nav-link">Report</a>
                <a href="{% url 'model' %}" class="nav-item nav-link">Prediction</a>
                <a href="{% url 'users-profile' %}" class="nav-item nav-link">Profile</a>
                <a href="{% url 'logout_view' %}" class="nav-item nav-link">Logout</a>
          
    </nav>
 
    <!-- Navbar End -->

                
          {% endif %}
        </ul>
      </div>
    </section>
  </nav><br><br>
  
  <section>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Inputs Model Form</h1>
      <p id="description" class="text-center"></p>
    </header>
    
    
    <div class="form-wrap">
      <form method="post" id="survey-form" action="{% url 'model' %}">
        {% csrf_token %}
        
       

        <div class="form-group">
            <label for="Current">Current</label>
            <input type="number" step="0.000001" id="Current" name="Current" placeholder="Enter your Current">
        </div>

          <div class="form-group">
            <label for="Voltage">Voltage</label>
            <input type="number" step="0.000001" id="Current" name="Voltage" placeholder="Enter your Voltage">
          </div>
        <div class="form-group">
          <label for="Speed">Speed</label>
          <input type="number" step="0.000001" id="Speed" name="Speed" placeholder="Enter your Speed">
         </div>
         <div class="form-group">
          <label for="Temperature">Temperature</label>
          <input type="number" step="0.000001" id="Temperature" name="Temperature" placeholder="Enter your Temperature">
         </div>
         <div class="form-group">
          <label for="Range">Range</label>
          <input type="number" step="0.000001" id="Range" name="Range" placeholder="Enter your Range">
         </div>
         <div class="form-group">
          <label for="SOC">SOC</label>
          <input type="number" step="0.000001" id="SOC" name="SOC" placeholder="Enter your SOC">
         </div>

        <button type="submit" style="color: white;">Submit</button>
      </section>
    </form>
    </center>
</body>
</html>
