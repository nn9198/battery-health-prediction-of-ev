
{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<style>
 body {
    font-family: 'Roboto', sans-serif; /* Modern font */
    color: #333; /* Dark text color for readability */
    background: linear-gradient(135deg, #aaa6af, #40d4d4,#c99b9b); /* Diagonal gradient for a 3D effect */
    background-size: 200% 200%;
    animation: gradientAnimation 10s ease infinite; /* Animated gradient effect */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}
  
  
  a{
    font-size: 15px;
  }

  /* Reset default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .container22 {
    max-width: 800px; /* Limits the maximum width of the container */
    margin: 50px auto; /* Centers the container horizontally with 50px margin at the top and bottom */
    padding: 20px; /* Adds internal padding inside the container */
    background-color: #f8f9fa; /* Sets the background color of the container */
    font-size: 16px; /* Sets the font size of the text inside the container */
    border: 2px solid #ccc; /* Adds a solid border around the container */
    border-radius: 10px; /* Rounds the corners of the container */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Adds a box shadow for a 3D effect */
    transform: translate(0, -5px); /* Moves the container up slightly initially */
    transition: transform 0.3s ease-in-out; /* Smooth transition for the transform property */
}

.container22:hover {
    transform: translate(0, -10px); /* Moves the container up further on hover for a floating effect */
}

  header {
    text-align: center;
    margin-bottom: 40px; /* Increased margin */
  }
  
  h1 {
    color: #1a1a1a; /* Darker text color */
    font-size: 4rem; /* Larger font size */
    margin-bottom: 30px; /* Increased margin */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
  }
  
  main {
    margin-bottom: 40px; /* Increased margin */
  }
  
  .reasons h2, .details h2 {
    color: #4d4d4d; /* Dark gray text color */
    font-size: 2.5rem; /* Larger font size */
    margin-bottom: 20px; /* Increased margin */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Text shadow for depth */
  }
  
  ul {
    list-style-type: disc; /* Changed list style to disc */
    margin-left: 40px; /* Increased margin */
  }
  
  li {
    margin-bottom: 20px; /* Increased margin */
    text-shadow: 1px 1px 2px rgba(224, 215, 215, 0.1); /* Text shadow for depth */
  }
  
  footer {
    text-align: center;
    margin-top: 40px; /* Increased margin */
    color: #666; /* Darker text color */
    text-shadow: 1px 1px 2px rgba(230, 213, 213, 0.1); /* Text shadow for depth */
  }
  body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        /* Style for the container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Style for the main heading */
        .container h1 {
            font-size: 36px; /* Adjust the size as needed */
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for the subheadings */
        .container h2 {
            font-size: 28px; /* Adjust the size as needed */
            font-weight: bold;
            color: #444;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Style for paragraphs */
        .container p {
            font-size: 18px; /* Adjust the size as needed */
            color: #555;
        }

        /* Style for the list items */
        .container ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        .container ul li {
            font-size: 18px; /* Adjust the size as needed */
            margin-bottom: 10px;
        }

        /* Additional styles for better presentation */
        .container .result {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container .details, .container .recommendations, .container .summary {
            margin-bottom: 20px;
        }



  
</style>
<h1 style="color: rgb(12, 30, 68);">{{ prediction_text }}</h1>
      <img src="data:image/png;base64,{{ plot_base64 }}" alt="Stock Prediction Plot" />

  
     
{% endblock content %}
